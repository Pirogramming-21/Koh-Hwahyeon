<body>
    <div>피로그래밍이 태어난 년도는?</div>
    <input type="text" id="value-input">
    <button id="submit-btn">버튼</button>
    <script>
        let count=0;
        document.getElementById('submit-btn').addEventListener('click',function() {count+=1; console.log(count);
            if(document.getElementById('value-input').value=='2014') {
                alert('성공');
            }
            else if(count>=5) {
                alert('실패');
            }
        });
        
    </script>
