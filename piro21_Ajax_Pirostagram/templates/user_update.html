{% extends 'base.html' %}
{%block head %}
    <title>user_detail</title>
{%endblock%}

{%block content%}
<div class="user-update">
    <form
        action="{% url 'users:update' pk %}"
        method="post"
    >
        {%csrf_token%} {{form.as_p}}
        <button class="btn btn-primary">수정 완료</button>
    </form>
    <form
        action="{% url 'users:delete' pk %}"
        method="post"
    >
        {%csrf_token%}
        <button class="btn btn-danger">삭제</button>
    </form>
</div>
{%endblock%}
