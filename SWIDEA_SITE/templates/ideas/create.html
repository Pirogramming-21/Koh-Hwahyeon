{% extends 'base.html' %}

{% block head %}
    <title>아이디어 관리</title>
{% endblock %}

{% block content %}
<div class="idea_create">
    <h2>Idea Register</h2>
    <p>아이디어 등록 페이지 입니다. 당신의 아이디어를 잊지 말고 기록하세요!</p>
    
    <form 
        action="{% url 'ideas:create' %}"
        method="post"
        enctype="multipart/form-data">
        {% csrf_token %} {{form.as_p}}
        <button>SUBMIT</button>
    </form>
</div>
{% endblock %}
