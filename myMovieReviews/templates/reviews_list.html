{% extends 'base.html' %}

{% block content %}
    <div class="list_container">
        {% for review in reviews %}
        <div class="content_list">
            <h2><a href="/reviews/{{ review.id }}/">{{ review.title }}</a></h2>
            <div>
                {% if review.image %}
                    <img src="{{ review.image.url }}">
                {% else %}
                    <p>이미지 없음</p>
                {% endif %}
                <p>개봉년도: {{ review.year }}년</p>
                <p>장르: {{ review.genre }}</p>
                <p>별점: {{ review.star }}</p><br>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
