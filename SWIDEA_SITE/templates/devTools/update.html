{% extends 'base.html' %}

{% block head %}
    <title>개발툴 수정</title>
{% endblock %}

{% block content %}
<div class="tool_update">
    <h2>DevTool Detail Update</h2>
    <p>개발툴 세부내용 수정 페이지 입니다. 개발툴에 대해 수정사항이 있으면 고쳐보아요.</p>
    
    <form 
        action="{% url 'devTools:update' pk %}"
        method="post"
        enctype="multipart/form-data">
        {% csrf_token %} {{form.as_p}}
        <button>SUBMIT</button>
    </form>
</div>
{% endblock %}
