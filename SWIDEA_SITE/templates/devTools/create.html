{% extends 'base.html' %}

{% block head %}
    <title>개발툴 관리</title>
{% endblock %}

{% block content %}
<div class="tool_create">
    <h2>DevTool Register</h2>
    <p>개발툴 등록 페이지 입니다. 자신이 다룰 수 있는 개발툴을 등록해 보세요.</p>
    
    <form 
        action="{% url 'devTools:create' %}"
        method="post"
        enctype="multipart/form-data">
        {% csrf_token %} {{form.as_p}}
        <button>SUBMIT</button>
    </form>
</div>
{% endblock %}
